{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
